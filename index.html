<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-bar">
        <div class="title-container">
            <div class="logo"></div>
            <div class="title">Sushi</div>
        </div>
    </div>
    <div class="right-bar">
        <div class="description">This is not a real online service. 
            Do you want to create your own sushi with your own style?
            Look no further than the Sushi Black Belt. Sign up <span>now</span> to get started.
            <br><br>You <span>know</span> you want to.
        </div>
        <div class="form-container">
            <form>
                <div>Let's do this!</div>

                <div class="row">
                    <div class="form-box">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name">
                    </div>

                    <div class="form-box">
                        <label for="last-name"> Last Name</label>
                        <input type="text" id="last-name" name="last_name">
                    </div>
                </div>


            </form>
        </div>
    </div>
</body>
</html>
