<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-bar">
        <div class="title-container">
            <div class="logo"></div>
            <div class="title">Sushi</div>
        </div>
        <div class="picture-credit">Photo by <a href="https://unsplash.com/photos/5KS7T3Gs3CA">Fadya Azhary</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="right-bar">
        <div class="description">This is not a real online service. 
            Do you want to create your own sushi with your own style?
            Look no further than the Sushi Black Belt. Sign up <span>now</span> to get started.
            <br><br>You <span>know</span> you want to.
        </div>
        <form>
            <div class="form-container">
                <div>Let's do this!</div>

                <div class="row">
                    <div class="form-box">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" required>
                    </div>

                    <div class="form-box">
                        <label for="last-name"> Last Name</label>
                        <input type="text" id="last-name" name="last_name" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-box">
                        <label for="user-email">Email</label>
                        <input type="email" id="user-email" name="user_email" required>
                    </div>

                    <div class="form-box">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="999-999-9999">
                    </div>
                </div>

                <div class="row">
                    <div class="form-box">
                        <label for="user-password">Password</label>
                        <input type="password" id="user-password" name="user_password" required>
                    </div>

                    <div class="form-box">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm_password" required>
                    </div>
                </div>
            </div>
            <button class="create-account" type="submit">Create Account</button>
            <div class="have-account">Already have an account? <a href="">Log in</a></div>
        </form>
    </div>
</body>
</html>
